[pytest]
# Pytest configuration for rpip

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for complete workflows
    slow: Tests that take a long time to run
    download: Tests that perform actual network downloads
    download_verbose_output: Tests for downloader output formatting
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -m "not download"
